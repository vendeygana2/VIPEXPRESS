<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALDO EXPRESS - PAGO DE SERVICIOS PÚBLICOS</title>
    <link rel="icon" href="https://sumerlabs.com/default/image-tool-lambda?new-width=64&new-height=64&new-quality=80&url-image=https%3A%2F%2Fsumerlabs.com%2Fprod%2Fdevices%2Fpersonalization%2Fcustom%2Fimago%25202.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border: 2px solid #ED7318;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .monto, .descuento, .proveedor {
            font-size: 22px;
            font-weight: bold;
            color: #0078d4;
            margin-top: 15px;
        }
        .blink {
            font-size: 32px;
            animation: blink 1.5s infinite;
            color: #d9534f;
            font-weight: bold;
            margin-top: 15px;
        }
        .proveedor-blink {
            font-size: 28px;
            animation: blink 1.5s infinite;
            color: #28a745;
            font-weight: bold;
            margin-top: 15px;
        }
        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #005a9e;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        h2 {
            color: #ED7318;
            margin-bottom: 20px;
            margin-top: 10px;
        }
        .logo-header {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <img src="https://sumerlabs.com/default/image-tool-lambda?new-width=64&new-height=64&new-quality=80&url-image=https%3A%2F%2Fsumerlabs.com%2Fprod%2Fdevices%2Fpersonalization%2Fcustom%2Fimago%25202.png" alt="Logo Saldo Express" class="logo-header">
            <h2>SALDO EXPRESS PAGO DE SERVICIOS PUBLICOS</h2>
        </div>
        <label for="monto">MONTO RECARGA SERVICIO (Bs):</label>
        <input type="number" id="monto" placeholder="Ingrese el monto recarga del servicio">
        <button onclick="calcular()">Calcular</button>

        <div id="montoPagar" class="monto"></div>
        <div id="montoDescuento" class="descuento"></div>
        <div id="montoConDescuento" class="blink"></div>
        <div id="montoProveedor" class="proveedor-blink"></div>
    </div>

    <script>
        function calcular() {
            const monto = parseFloat(document.getElementById("monto").value);

            if (isNaN(monto) || monto <= 0) {
                alert("Por favor, ingrese un monto válido.");
                return;
            }

            // Mostrar el monto recarga servicio como "Monto a Pagar"
            document.getElementById("montoPagar").innerText = `Monto Original: ${monto.toFixed(2)} Bs`;

            // Calcular el descuento del 5% al cliente
            const descuentoCliente = monto * 0.05;
            document.getElementById("montoDescuento").innerText = 
                `DESCUENTO A CLIENTE (5%): ${descuentoCliente.toFixed(2)} Bs`;

            // Calcular y mostrar el monto con descuento aplicado
            const montoConDescuento = monto - descuentoCliente;
            document.getElementById("montoConDescuento").innerText = 
                `MONTO CLIENTE: ${montoConDescuento.toFixed(2)} Bs`;

            // Calcular el monto a pagar al proveedor (20% menos del monto original)
            const montoProveedor = monto * 0.80;
            document.getElementById("montoProveedor").innerText = 
                `MONTO A PAGAR A PROVEEDOR (20%): ${montoProveedor.toFixed(2)} Bs`;
        }
    </script>
</body>
</html>
